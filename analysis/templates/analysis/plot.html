{% extends 'analysis/base.html' %}
{% block content %}
  <div class="container">
    <h1 class="page-header">{% block title %}{{ title }}{% endblock %}</h1>
    {{ html_above | safe }}
  </div>
  <div class="container-fluid">
    <div class="plotly-loading" style="width: 100%; height: 800px">
      <div class="plotlybars-wrapper">
        <div class="plotlybars">
          <div class="plotlybars-bar b1"></div>
          <div class="plotlybars-bar b2"></div>
          <div class="plotlybars-bar b3"></div>
          <div class="plotlybars-bar b4"></div>
          <div class="plotlybars-bar b5"></div>
          <div class="plotlybars-bar b6"></div>
          <div class="plotlybars-bar b7"></div>
        </div>
        <div class="plotlybars-text">
          loading
        </div>
      </div>
    </div>
    <iframe srcdoc="{{ srcdoc }}" width="100%" height="800px" frameborder="0" seamless scrolling="no"></iframe>
  </div>
  <!--<script src="https://github.com/jugglinmike/srcdoc-polyfill/raw/v1.0.0/srcdoc-polyfill.min.js"></script>-->
  <script src="https://assets.pagecloud.com/javascripts/vendor/srcdoc-polyfill.50aaf56fd9a3.js"></script>
{% endblock %}
